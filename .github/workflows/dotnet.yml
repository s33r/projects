name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: List Files
      run: ls
      if: always()
    - name: Build
      run: npm run integrate
    - name: List Files
      run: cd ./-output/Aaron.MassEffect.CommandLine/Release/me/ && ls
      if: always()
    - name: Test
      run: dotnet test --no-build --verbosity normal
